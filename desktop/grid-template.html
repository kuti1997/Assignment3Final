<div class="col-md-4 product-men" ng-repeat="item in $ctrl.list">
    <div class="product-surf-info surf">
        <div class="men-pro-item">
            <div class="men-thumb-item">
                <img ng-src="{{item.image_url}}" alt="">
                <div class="men-cart-pro">
                    <div class="inner-men-cart-pro">
                        <a href="http://localhost:8080/item.html?name={{item.name}}&category={{item.category}}"
                           class="link-product-add-cart">Quick View</a>
                    </div>
                </div>
            </div>
            <div class="item-info-product">
                <h4>
                    <a href="item.html">{{item.name}} </a>
                </h4>
                <div class="info-product-price">
                    <div class="grid_meta">
                        <div class="product_price">
                            <div class="grid-price ">
                                <span class="money ">{{item.price}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
